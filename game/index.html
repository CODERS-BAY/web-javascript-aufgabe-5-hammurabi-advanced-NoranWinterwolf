<!DOCTYPE html>
<html lang="de-DE">

<head>
    <title>Hammurabi - Wirtschaftssimulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wirtschaftsimulation Hammurabi">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Hammurabi</h1>
    <article class="game">
        <section class="ressourcen">
            <p class="korn"></p>
            <p class="buerger"></p>
            <p class="land"></p>
            <p class="jahr"></p>
        </section>
        <section class="input">
            <label for="nahrung">Nahrung (Korn): </label>
            <input type="number" name="nahrung" id="nahrung">
            <label for="saat">Aussaat: </label>
            <input type="number" name="saat" id="saat">
        </section>
        <button type="button" id="endRound">Runde beenden</button>
    </article>
    <script src="JS/script.js"></script>
</body>

</html>
